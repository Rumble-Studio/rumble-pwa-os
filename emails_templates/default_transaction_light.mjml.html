<mjml
	owa="desktop"
	version="4.10.1">
	<mj-body
		background-color="#f5f8fa"
		color="#F4F4F4"
		font-family="Arial, sans-serif">
		<mj-section background-color="#f5f8fa">
			<mj-column><mj-text>&nbsp;</mj-text></mj-column>
		</mj-section>
		<mj-section
			background-repeat="repeat"
			text-align="center">
			<mj-column>
				<mj-image
					href="rumble.studio"
					align="center"
					border="none"
					padding="5px 5px 55px 5px"
					src="https://x7zsn.mjt.lu/tplimg/x7zsn/b/1ymmj/06ulz.png"
					alt=""
					alt="Rumble Studio"
					target="_blank"
					title="Rumble Studio"
					width="280px" />
				<mj-section
					margin="20px 5px"
					background-color="#ffffff"
					text-align="center">
					<mj-text
						align="left"
						color="#F4F4F4"
						font-family="Arial, sans-serif"
						font-size="13px"
						line-height="22px"
						padding-bottom="20px"
						padding-top="0px"
						padding="10px 25px">
						<p
							style="
								line-height: 30px;
								text-align: center;
								margin: 10px 0;
								color: #212020;
								font-size: 25px;
								font-family: 'Times New Roman', Helvetica, Arial, sans-serif;
							">
							<b>{{var:title}}</b><br /><br /><br /><span
								style="
									color: #212020;
									font-size: 18px;
									font-family: 'Times New Roman', Helvetica, Arial, sans-serif;
								"
								>{{var:body}}</span
							>
						</p>
					</mj-text>
					<mj-column>
						<mj-button
							href="{{var:link}}"
							background-color="#f5ca1b"
							border-radius="7px"
							font-family="Times New Roman, Helvetica, Arial, sans-serif"
							font-size="18px"
							font-weight="normal"
							inner-padding="10px 25px"
							padding-bottom="30px"
							padding="10px 25px"
							><span style="color: #212020">{{var:action}}</span></mj-button
						>
					</mj-column>
				</mj-section>

				<mj-text
					align="left"
					color="#F4F4F4"
					font-family="Arial, sans-serif"
					font-size="13px"
					line-height="22px"
					padding-bottom="0px"
					padding-top="5px"
					padding="10px 25px">
					<p
						style="
							line-height: 16px;
							text-align: center;
							margin: 10px 0px 100px 10px;
							font-size: 12px;
							color: #212020;
							font-family: 'Times New Roman', Helvetica, Arial, sans-serif;
						">
						{{var:bottom}}
					</p>
				</mj-text>
			</mj-column>
		</mj-section>
	</mj-body>
</mjml>
