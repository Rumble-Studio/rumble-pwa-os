		<div class="input-container-checkbox">
			<input
				class="checkbox rs-clickable"
				formControlName="touAccepted"
				type="checkbox"
				name="touAccepted" />
			<span
				>I agree to the
				<a
					href="https://www.rumble.studio/terms"
					target="_blank"
					class="rs-link rs-clickable"
					>Terms</a
				>&nbsp;and&nbsp;<a

					target="_blank"
					class="rs-link rs-clickable"

				class="formError"
				*ngIf="registerFormGroup.controls.touAccepted.invalid">

		<!-- newsletter -->
		<div class="input-container-checkbox">
			<input
				class="checkbox"
				formControlName="newsletterSubscribed"
				type="checkbox"
				name="newsletterSubscribed" />
			<span>I want to receive the latest news and updates from Rumble Studio.</span>
		</div>
		<div class="proFormActions">
			<input
				name="registerBtn"
				class="submitBtn"
				type="submit"
				[disabled]="
					loading ||
					!(
						registerFormGroup.valid ||
						registerFormGroup.controls.password.pristine ||
						registerFormGroup.controls.email.pristine ||
						registerFormGroup.controls.firstName.pristine ||
						registerFormGroup.controls.lastName.pristine ||
						registerFormGroup.controls.companySize.pristine ||
						registerFormGroup.controls.usage.pristine ||
						registerFormGroup.controls.phoneNumber.pristine ||
						registerFormGroup.controls.touAccepted.pristine ||
						registerFormGroup.controls.newsletterSubscribed.pristine
					) ||
					registerFormDisabled
				"
				value="Register" />
