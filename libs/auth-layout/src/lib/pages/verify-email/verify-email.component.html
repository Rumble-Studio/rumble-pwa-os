<div class="page">
	<header>
		<div class="logo">
			<img
				height="40"
				src="/assets/classic-black.svg"
				alt="Rumble Studio" />
		</div>
	</header>
	<main>
		<p>
			Help us make your account more secured. By verifying your email we ensure you and only you can access your contents.
		</p>
		<button
			mat-raised-button
			(click)="askForNewValidationEmail()">
			{{ emailRequested ? 'Re-send' : 'Send' }} me a validation email at {{ currentEmail }}
		</button>

		<p>
			<img
				class="rs-image-radius"
				[src]="emailRequested ? '/assets/gifs/dog-smile.gif' : '/assets/gifs/puppy-please.gif'"
				alt="" />
		</p>
		<p>
			or
			<a
				class="rs-clickable rs-link"
				href="/auth/logout"
				>logout</a
			>
			to use a different account.
		</p>
	</main>
	<footer></footer>
</div>
