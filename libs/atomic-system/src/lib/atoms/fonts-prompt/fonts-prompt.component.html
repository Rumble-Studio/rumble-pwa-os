<mat-form-field appearance="outline">
	<mat-label>Select a font</mat-label>
	<mat-select [(value)]="selectedFont">
		<mat-option></mat-option>
		<mat-option
			[value]="font.label"
			*ngFor="let font of data.fonts"
			><span
				[style.font-family]="getFontStyle(font.label)"
				class="font-option">
				{{ font.label }}
			</span></mat-option
		>
	</mat-select>
</mat-form-field>
