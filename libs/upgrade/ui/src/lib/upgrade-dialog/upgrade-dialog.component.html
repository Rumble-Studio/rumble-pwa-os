<p class="confirmationTitle">
	<span class="icon">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			aria-hidden="true"
			role="img"
			style="vertical-align: -0.125em"
			width="1em"
			height="1em"
			preserveAspectRatio="xMidYMid meet"
			viewBox="0 0 24 24">
			<path
				fill="currentColor"
				d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5m14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1Z" />
		</svg>
	</span>
	{{ upgrade.title }}
</p>
<p [innerHTML]="upgrade.description"></p>

<div class="confirmationOptions">
	<button
		mat-stroked-button
		(click)="dismiss()"
		class="action-btn">
		{{ dismissTerm }}
	</button>
	<button
		mat-raised-button
		(click)="goBilling()"
		autofocus
		class="action-btn">
		{{ upgradeTerm }}
	</button>
</div>

<div class="triangle"></div>
