<div
	*ngIf="pictureSRCs.length > 0 && !tags?.includes('jingle')"
	class="avatars rs-no-select">
	<ng-container *ngFor="let imageUrl of pictureSRCs; let avatarIndex = index">
		<img
			class="avatar"
			[ngClass]="{ first: avatarIndex === 0 }"
			[src]="filesRepository.convertRSurlToUrl$(imageUrl) | async"
			width="50px"
			height="50px"
			[style.borderRadius]="'30px'" />
	</ng-container>
</div>
<div
	*ngIf="tags?.includes('jingle')"
	class="avatars rs-no-select">
	<mat-icon>music_note</mat-icon>
</div>
<div
	*ngIf="(title || description) && displayTexts"
	class="infos">
	<span
		*ngIf="title"
		class="title"
		[matTooltip]="title">
		{{ title }}
	</span>
	<span
		*ngIf="description"
		class="description"
		[matTooltip]="description">
		<span *ngIf="!tags?.includes('jingle')">{{ description }}</span>
	</span>
</div>
