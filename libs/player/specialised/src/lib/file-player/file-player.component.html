<div
	class="file-player-container"
	*ngIf="(playlistState?.representativeState?.nbOfActiveTracks ?? 0) > 0"
	cdkDropList
	[cdkDropListConnectedTo]="connectDropTo"
	[cdkDropListData]="playlistState?.virtualPlaylist?.virtualTracks">
	<!-- tracks = [track with file] -->
	<rumble-pwa-virtual-playbar
		class="file-virtual-playbar"
		[ngClass]="{ higher: displayTranscript }"
		[state]="playlistState"
		[compact]="true"
		[displayDetails]="displayDetails"
		[displayTranscript]="displayTranscript"
		cdkDrag></rumble-pwa-virtual-playbar>

	<a
		*ngIf="displayDownload && downloadFileUrl"
		[href]="downloadFileUrl"
		target="_blank">
		<mat-icon>file_download</mat-icon>
	</a>
</div>
