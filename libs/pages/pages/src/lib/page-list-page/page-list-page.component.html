<header class="rs-header">
	<button
		class="rs-goback"
		*ngIf="layoutSize < 1"
		mat-stroked-button
		[routerLink]="'/dashboard'">
		<mat-icon>arrow_back</mat-icon>
	</button>
	<section class="title">
		<span class="object-category">Pages</span>
		<button
			(click)="openObjectPrompt()"
			mat-raised-button
			class="rs-btn-new"
			data-cy="create-interview-more-button">
			<mat-icon>add</mat-icon>
			New
		</button>
	</section>
</header>

<rumble-pwa-page-list [pages]="pages"></rumble-pwa-page-list>
