<div class="export-number-step-container">
	<span class="step-kind">Number request</span>
	<span class="step-title">{{ steptitle }}</span>
	<span
		*ngIf="stepdescription"
		class="step-hint"
		>{{ stepdescription }}</span
	>

	<div *ngIf="answerAttrs; else noAnswer">
		<form class="export-number-form">
			<mat-form-field
				class="text-input full-width"
				appearance="outline">
				<mat-label>Answer</mat-label>
				<input
					[(ngModel)]="numberanswer"
					disabled="true"
					matInput
					name="number"
					type="text" />
				<button
					*ngIf="numberanswer && numberanswer !== 'No answer'"
					[cdkCopyToClipboard]="numberanswer"
					(cdkCopyToClipboardCopied)="processCopyToClipboardEvent($event)"
					mat-button
					class="content-copy"
					[matTooltip]="'Copy guest answer to clipboard'">
					<mat-icon>content_copy</mat-icon>
				</button>
			</mat-form-field>
		</form>
	</div>

	<ng-template #noAnswer><span class="no-answer"> No answer available </span></ng-template>
</div>
