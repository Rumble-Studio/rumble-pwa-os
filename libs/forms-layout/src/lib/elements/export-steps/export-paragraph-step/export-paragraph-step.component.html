<div class="export-paragraph-step-container">
	<span class="step-kind">Paragraph request</span>
	<span class="step-title">{{ steptitle }}</span>
	<span
		*ngIf="stepdescription"
		class="step-hint"
		>{{ stepdescription }}</span
	>

	<div *ngIf="answerAttrs; else noAnswer">
		<form class="export-paragraph-form">
			<mat-form-field
				class="text-input rs-full-width"
				appearance="outline">
				<mat-label>Answer</mat-label>
				<textarea
					[(ngModel)]="textanswer"
					cdkTextareaAutosize
					#autosize="cdkTextareaAutosize"
					cdkAutosizeMinRows="1"
					cdkAutosizeMaxRows="10"
					disabled="true"
					matInput
					name="answer"
					type="text"></textarea>

				<button
					*ngIf="textanswer && textanswer !== 'No answer'"
					[cdkCopyToClipboard]="textanswer"
					(cdkCopyToClipboardCopied)="processCopyToClipboardEvent($event)"
					mat-button
					class="content-copy"
					[matTooltip]="'Copy guest answer to clipboard'">
					<mat-icon>content_copy</mat-icon>
				</button>
			</mat-form-field>
		</form>
	</div>

	<ng-template #noAnswer><span class="no-answer"> No answer available </span></ng-template>
</div>
