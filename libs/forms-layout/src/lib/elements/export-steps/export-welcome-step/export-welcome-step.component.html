<div class="export-welcome-step-container">
	<span class="step-kind">Welcome message</span>
	<span class="step-title">{{ steptitle }}</span>
	<span
		*ngIf="stepdescription"
		class="step-hint"
		>{{ stepdescription }}</span
	>

	<div
		class="brand-info"
		*ngIf="brand$$$.value as brand">
		<span>Brand: {{ brand.name }}</span>
	</div>

	<div *ngIf="imagePath">
		<span class="image-header">Image:</span>
		<div class="image-container">
			<img [src]="imagePath" />
		</div>
	</div>

	<div
		*ngIf="playlistid"
		class="host-player-container">
		<rumble-pwa-playlist-player
			class="playlist"
			[playlistId]="playlistid"
			[listeningMessage]="'Your audio:'">
		</rumble-pwa-playlist-player>
	</div>
</div>
