<ng-container *ngIf="activeTab$$ | async as activeTab">
	<div
		class="overlay"
		*ngIf="activeTab !== currentTab">
		<div class="message">
			<p>Rumble Studio is open in another tab.</p>
			<button
				mat-raised-button
				(click)="useThisTab()">
				Use this tab instead
			</button>
		</div>
	</div>
</ng-container>
