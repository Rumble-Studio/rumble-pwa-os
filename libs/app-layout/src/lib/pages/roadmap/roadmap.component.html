<section class="wait-message">
	<mat-button-toggle-group
		*ngIf="cannySsoTokenLoaded"
		name="fontStyle"
		aria-label="Font Style"
		[(ngModel)]="selectedBoardToken">
		<mat-button-toggle [value]="tokens.featureRequests">Feature requests</mat-button-toggle>
		<mat-button-toggle [value]="tokens.bugs">Bugs</mat-button-toggle>
		<mat-button-toggle [value]="tokens.integrationRequests">Integration requests</mat-button-toggle>
		<mat-button-toggle [value]="tokens.languageRequests">Language requests</mat-button-toggle>
	</mat-button-toggle-group>
	<br />
	<br />
	<div
		#cannyContainer
		id="canny-container">
		<div data-canny></div>
	</div>
	<p *ngIf="!cannySsoTokenLoaded">We are loading the interactive roadmap...</p>
</section>
