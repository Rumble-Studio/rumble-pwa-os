<div class="page">
	<header>
		<div class="logo">
			<img
				height="40"
				src="/assets/classic-black.svg"
				alt="Rumble Studio" />
		</div>
	</header>
	<main>
		<p>You are using an anonymous session.</p>
		<p>
			The dashboard is only accessible to identifed guest. If you want to edit your answers you must click on the

		</p>
		<p
			class="rs-clickable rs-link"
			[routerLink]="'/auth/logout'">
			Terminate this session
		</p>
	</main>
	<footer></footer>
</div>
